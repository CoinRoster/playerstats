<script>
    function close_dash(){
        document.getElementById("stats_modal").style.display = "none";
        document.getElementById("stats_model_content").style.display = "none";
    }
    
    function draft_player(){
        close_dash();
        var roster_table = document.getElementById("roster_table");
        for (var i = 0, row; row = roster_table.rows[i]; i++) {
            if(row.id === "player_" + window.player_id){
                return;
            }
        }
        add_player(window.player_id);
    }
    
    $(document).keyup(function(e) {
        if (e.keyCode == 27) {
            close_dash();
        }
    });
</script>
