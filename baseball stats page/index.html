<html>
    
    <head>
        
        <title>Baseball Stats</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="player_stats stylesheet" href="baseball_stats.css">
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    </head>
    
    <body>  
        <div id="stats_modal" class="modal">
              <!-- Modal content -->
             
            <div class="modal-content">
                <div class="modal-body">
                <span class="close">&times;</span>
                
                <div id="mobile_header" class="container-fluid">
                    <div class="col-md-6 col-sm-6" style="padding: 0px;"></div>
                    <div class="col-md-6 col-sm-6" style="padding: 0px;">                                 
                        <h1 id="mobile_playername"></h1>    
                        <hr class="seperator">                                       
                    </div>    
                </div>
                
                <div class="container-fluid">
                        <div id="playerphoto" class="col-md-6 col-sm-6 col-xs-12" style="padding: 0px;">
                            <div id="frame">
                                <div id="headshot_frame">                    
                                    <img alt="playerpic" width="219" height="160" id="headshot" class="img-responsive">
                                </div>
                                <div id="logo_frame">
                                    <img alt="teamlogo" id="logo" class="img-responsive">
                                </div>
                                <div id="spot_frame">
                                    <img src="spotlight.png" alt="spot" width="230" height="175" id="spot" class="img-responsive">  
                                </div>
                            </div>
                        </div>

                        <div id="playerinfo" class="col-md-6 col-sm-6 col-xs-12" style="padding: 0px;">
                            <div id="header">
                                <h1 id="player_name"></h1>    
                                <hr id="underline" class="seperator">
                            </div>
                            <div id="listinfo">                       
                                <p id="pos_list"></p>
                                <p id="height_list"></p>
                                <p id="weight_list"></p>
                                <p id="born_list"></p>
                            </div>
                            <div id="tableinfo" class="table-responsive">
                                <table>
                                    <tr>
                                        <td class="table_header">Pos</td>
                                        <td class="table_header">Height</td>
                                        <td class="table_header">Weight</td>
                                    </tr>
                                    <tr>
                                        <td id="pos_table"></td>
                                        <td id="height_table"></td>
                                        <td id="weight_table"></td>
                                    </tr>
                                    <tr>
                                        <td class="table_header" colspan="3">Born</td>
                                    </tr>
                                    <tr>
                                        <td id="born_table" colspan="3"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>           
                </div>

                <hr class="seperator">
                <button id="stats_tab" class="tab">STATS</button>
                <button id="news_tab" class="tab">NEWS</button>
                
                <div id="stats_table" class="table-responsive">
                    <table id="season_stats_table">
                        <caption id="season_stats"></caption>
                            <tr class="stat_category">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>   
                                <td></td>

                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                    </table>

                    <table id="career_stats_table">
                        <caption id="career_stats"></caption>
                            <tr class="stat_category">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>   
                                <td></td>

                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                    </table>

                    <table id="prev_games_table">
                        <caption id="prev_games"></caption>
                            <tr class="stat_category">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                            <tr>
                                <td id="opponent"></td>
                                <td></td>

                                <td></td>
                                <td></td>
                            </tr>
                            <tr>

                            </tr>
                            <tr>

                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>

                            </tr>
                    </table>
                </div>
                
                <div id="newsfeed">
                    <a class="twitter-timeline" data-lang="en" data-width="100%" data-height="400" data-theme="dark" href="https://twitter.com/Rotoworld_BB?ref_src=twsrc%5Etfw">Tweets by @Rotoworld_BB</a>
                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>                
                </div>
            
                </div>
                <div id="footer">                    
                    <button id="draft_button">DRAFT</button>
                </div>
            </div>
                
        </div>
        
        <!-- Trigger/Open The Modal -->
        <p id="link" style="font-size: 14px;">Mookie Betts</p>
